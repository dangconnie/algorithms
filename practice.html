function getPrime(n){
	var prime = []; //We'll stash all our prime numbers here.
	prime.push(2); //Start with 2 as it's the first prime number
	console.log(prime);
	var i = 3; //start checking prime at 3
	while(prime.length < n){
		
	}

	var isPrime = true;//Assume the number is prime until we find otherwise
	for(var j = 0; j < prime.length; j++){//Divide the current number by every known prime
		var iByJ = i % prime[j];
		if(iByJ == 0){//This thing is notprime. We know because it divided evenly into something
			isPrime = false;//update boolean
			break;//don't waste time looking for more. It's not prime. leave the loop.
		}
	}
	if(isPrime){
		prime.push(i);
	}
